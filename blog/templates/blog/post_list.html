<html>
    <head>
        <title>
            Avdhoot's Blog
        </title>
    </head>
    <body>
        <div>
            <h1><a href="/">AJ's Blogs</a></h1>
        </div>
        {%for post in posts%}
        <div>
            <h2>{{post.title}}</h2>
            <p>published:{{post.published_date}}</p>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
        {% endfor%}
    </body>
</html>
